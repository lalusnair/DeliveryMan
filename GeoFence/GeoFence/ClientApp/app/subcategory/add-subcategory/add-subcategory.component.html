<div class="col-md-11 user-container" style="margin-top:1%; margin-bottom:1%;margin-left:4%;border:2px solid">
    <h2 class="text-center" style="margin-top:1%">Add Sub Category<button class="btn btn-info" style="float:right" (click)="backToList()">Back to list</button></h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

        <!--<div class="form-group">
        <label for="categoryId">Category:</label>
        <input type="text" formControlName="categoryId" placeholder="Category" name="categoryId" class="form-control" id="categoryId">
    </div>-->
        <div class="col-xs-2">
            <label for="categoryId">Category</label>
            <select formControlName="categoryId" class="form-control" >
                <option *ngFor="let category of Categories" [value]="category.categoryId">{{category.categoryName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="subCategoryName">Sub Category:</label>
            <input type="text" formControlName="subCategoryName" placeholder="Sub Category Value" name="subCategoryName" class="form-control" id="subCategoryName">
        </div>
        <button class="btn btn-success" style="width:10%;margin-top:2%;margin-bottom:2%">Add</button>
    </form>
</div>
