<div class="col-md-11 user-container" style="margin-top:1%; margin-bottom:1%;margin-left:4%;border:2px solid">
    <div>
        <h2 class="text-center" style="margin-top:1%">Update Category<button class="btn btn-info" style="float:right" (click)="backToList()">Back to list</button></h2>
    </div>
   
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

        <div class="form-group" style="width:48%;float:left">
            <label for="categoryName">Category:</label>
            <input type="text" formControlName="categoryName" placeholder="Category Value" name="categoryName" class="form-control" id="categoryName">
        </div>

        <button class="btn btn-success" style="width:10%; margin-top:2%;margin-bottom:2%">Update</button>
    </form>
</div>
